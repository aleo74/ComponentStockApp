  <div class="ion-text-center">
    <ion-card>
      <ion-card-content>
        <ion-item>
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input #searchBox (keyup)="onSearchChange(searchBox.value)"
                     placeholder="Rechercher"
                     type="text"
                     class="search-input">
          </ion-input>
        </ion-item>
        <div *ngIf="searchTerm.length >= 3" class="results">
          <ion-list>
            <ion-item *ngFor="let stock of filteredStocks" (click)="goToDetail(stock)" button>
              {{ stock.name }}
            </ion-item>
          </ion-list>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
