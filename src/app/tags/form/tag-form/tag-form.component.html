<div class="ion-text-center">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Add/Edit Tag</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form (ngSubmit)="onSubmit()" #tagForm="ngForm">
        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Name</ion-label>
          <ion-input type="text" id="name" name="name" [(ngModel)]="tag!.name" required></ion-input>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Description</ion-label>
          <ion-textarea id="description" name="description" [(ngModel)]="tag!.description" required></ion-textarea>
        </ion-item>

        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Color</ion-label>
          <ion-input type="color" id="color" name="color" [(ngModel)]="tag!.color" required></ion-input>
        </ion-item>

        <div class="ion-margin-top ion-text-right">
          <ion-button type="submit" color="success">Save Tag</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</div>
